<DOCTYPE html>
    <html lang="en">

    <body>
        <script src="js\change_password.js"></script>

        <h2>Change Password</h2>
        <hr>

        <div id="passwordWrapper">
            <h3>Enter original password</h3>
            <input type="text" class="emailSubject" id="emailRecipients" name="recipient" oninput="checkRecipients()">
            <br>
            <br>
            <h3>Enter new password</h3>
            <input type="text" class="emailSubject" id="emailSubject" name="subject" size="70">
            <br>
            <br>
            <h3>Re-enter new password</h3>
            <input type="text" class="emailSubject" id="emailSubject" name="subject" size="70">
            <br>
            <br>
            
            <button type="button" class="sendEmail" onclick="changePassword()">Change Password</button>
        </div>
    </body>

    </html>

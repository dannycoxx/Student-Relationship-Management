<DOCTYPE html>
    <html lang="en">

    <body>
        <script src="js\manage_auto_letters.js"></script>
        <h2>Create Email</h2>
        <hr>
        <div id="emailWrapper">
            <h3>Recipient Email Address:</h3>
            <input type="text" name="recipient">
            <br>
            <br>
            <p>Subject:</p>
            <input type="text" class="emailSubject" name="subject" size="70">
            <br> 
            <br>
            <p>Body:</p>
            <textarea class="emailBody" name="body" size="5000" rows="20"> </textarea>
            <br>
            <br>
            <button type="button" class="sendEmail" onclick="sendEmail()">Send Email</button>
        </div>
    </body>
</html>
